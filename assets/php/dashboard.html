<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <div class="container dashboard">
      <div class="row">
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card">
            <div class="card-header">Total Residents</div>
            <div class="card-body">
              <h2>1200</h2>
              <p>Current residents in the barangay</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card">
            <div class="card-header">Households</div>
            <div class="card-body">
              <h2>300</h2>
              <p>Total households registered</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card">
            <div class="card-header">Officials</div>
            <div class="card-body">
              <h2>15</h2>
              <p>Barangay officials currently in office</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card">
            <div class="card-header">Recent Activities</div>
            <div class="card-body">
              <h2>24</h2>
              <p>Community events this month</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
